<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/styleCadastro.css">
        <title>Cadastro</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-md">
                <a href="/index.html" class="navbar-brand">Safe | Security</a>
                <button
                    type="button"
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="/index.html" class="nav-item nav-link">Home</a>
                        <a href="/assets/cadastroUsuario.html" class="nav-item nav-link">Cadastro</a>
                <a href="/assets/login.html" class="nav-item nav-link">Login</a>
                <a href="/assets/contatos.html" class="nav-item nav-link">Contatos</a>
                    </div>
                    
                </div>
            </div>
        </nav>
        
        <div class="form">
            <form action="#">
                <div class="form-filho">
                    <div class-title>
                        <h1>Cadastre seu filho</h1>
                    </div>
                    
                    <div class="login-button">
                        <button>
                            <a href="/assets/cadastroUsuario.html">Voltar</a>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nomeCompleto">Nome Completo</label>
                        <input
                            type="nomeCompleto"
                            type="text"
                            name="nomeCompleto"
                            placeholder="Digite seu nome completo..."
                            required
                        >
                    </div>
                    <div class="input-box">
                        <label for="rg">RG</label>
                        <input
                            type="rg"
                            type="number"
                            name="rg"
                            placeholder="xx.xxx.xxx-x"
                            required
                        >
                    </div>
                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input
                            type="telefone"
                            type="number"
                            name="telefone"
                            placeholder="(xx)xxxxx-xxxx"
                            required
                        >
                    </div>
                    <div class="input-box">
                        <label for="endereco">Endereço</label>
                        <input
                            type="endereco"
                            type="text"
                            name="endereco"
                            placeholder="Digite seu endereco..."
                            required
                        >
                    </div>
                    
                    
                    <div class="input-box">
                        <label for="escola">Escola</label>
                        <input
                            type="escola"
                            type="text"
                            name="escola"
                            placeholder="Informe sua escola..."
                            required
                        >
                    </div>
                    <div class="input-box">
                        <label for="informacoes">Informações adicionais</label>
                        <input
                            type="informacoes"
                            type="text"
                            name="informacoes"
                            placeholder="Informações relevantes..."
                            required
                        >
                    </div>

                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button>
                        <a href="/assets/cadastroVeiculo.html">Continuar</a>
                    </button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
