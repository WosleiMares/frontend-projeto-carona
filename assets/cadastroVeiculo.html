<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/styleCadastro.css">
        <title>Cadastro</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-md">
                <a href="/index.html" class="navbar-brand">Safe | Security</a>
                <button
                    type="button"
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="/index.html" class="nav-item nav-link">Home</a>
                        <a href="/assets/cadastroUsuario.html" class="nav-item nav-link">Cadastro</a>
                <a href="/assets/login.html" class="nav-item nav-link">Login</a>
                <a href="/assets/contatos.html" class="nav-item nav-link">Contatos</a>
                    </div>
                    
                </div>
            </div>
        </nav>
        
        <div class="form">
            <form action="#">
                <div class="form-filho">
                    <div class-title>
                        <h1>Cadastre seu veículo</h1>
                    </div>
                    
                    <div class="login-button">
                        <button>
                            <a href="/assets/cadastroFilho.html">Voltar</a>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="placa">Placa</label>
                        <input
                            type="placa"
                            type="number"
                            name="placa"
                            placeholder="xxx-xxxx"
                            required
                        >
                    </div>
                    <div class="input-box">
                        <label for="marca">Marca</label>
                        <input
                            type="marca"
                            type="text"
                            name="marca"
                            placeholder="Digite a marca do seu veículo..."
                            required
                        >
                    </div>
                    
                    <div class="input-box">
                        <label for="ano">Ano</label>
                        <input
                            type="ano"
                            type="number"
                            name="ano"
                            placeholder="xxxx"
                            required
                        >
                    </div>
                    <div class="input-box">
                        <label for="cor">Cor</label>
                        <input
                            type="cor"
                            type="text"
                            name="cor"
                            placeholder="Cor do veículo..."
                            required
                        >
                    </div>
                    
                    
                    <div class="input-box">
                        <label for="renavam">Renavam</label>
                        <input
                            type="renavam"
                            type="number"
                            name="renavam"
                            placeholder="Informe o Renavam"
                            required
                        >
                    </div>
                    
                </div>

                <div class="continue-button">
                    <button>
                        <a href="verifiqueSeuEmail.html">Continuar</a>
                    </button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
